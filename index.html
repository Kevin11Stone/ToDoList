<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Create a to-do list for free">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/site.css">   
    <link rel="stylesheet" href="css/datepicker.min.css">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <h1>Create your ToDo List</h1>
    </header>

    <div id="create-item">
        <label for="title">Title: </label>
        <input id="title" type="text">
        <span>*</span>
        <br>

        <label for="description">Description:</label>
        <textarea id="description" cols="20" rows="2"></textarea>
        <span></span>
        <br>

        <label for="start-date">Start Date: </label>
        <input id="start-date" class="due-date" type="text">
        <span></span>
        <br>

        <label for="end-date">End Date: </label>
        <input id="end-date" class="due-date" type="text">
        <span></span>
        <br>
        
        <label for="is-complete">Is complete?</label>
        <input id="is-complete" type="checkbox">
        <br>

        <label for="">Choose an urgency: </label>
        <select id="urgency" name="" id="">
            <option value="L">Low</option>
            <option value="M">Medium</option>
            <option value="H">High</option>
        </select>
        <br>

        <button type="button">Add ToDo Item</button>
      

    </div>

    <br>

    <div id="read-item">
        <button type="button">Read Last Item</button>
    </div>

    <br>



    <label class=" completed" class="notCompleted" id="notCompletedLabel" for="todo-list"></label>
    <label class="completed" id="labelList" for="todo-list"></label>
    <div id="todo-list"></div>

    <div class="completed" class="notCompleted" id="descriptionDiv"></div>
    
    <script src="scripts/datepicker.min.js"></script>
    <script src="scripts/main.js"></script>


    <script>
        
        // loop through due-date class elements and add datepicker
        let allDateElem = document.querySelectorAll(".due-date");

        for (let i = 0; i < allDateElem.length; i++) {
            datepicker(allDateElem[i]);           
        }
        
        
    </script>



</body>
</html>
